<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <script type="text/javascript" src="./jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./PingbackReader.js"></script>
    <style type="text/css">
        .messageBox {
            border: 1px solid
        }
    </style>
    <title>Prototype pingback reader for Rhino</title>
</head>
<body>
<div id="jsWarning" class="messageBox">
    This page requires JavaScript to function. Your browser does not seem to have JavaScript enabled.
</div>
<div id="errorMessage" class="messageBox" style="display: none">
</div>
<table class="articles" border="1">
    <tbody>
    <tr>
        <th>Article DOI</th>
        <th>Article Title</th>
        <th>Pingback Count</th>
        <th>Most Recent Pingback</th>
        <th><!-- Placeholder for "Fetch" buttons --> &nbsp; </th>

    </tr>
    </tbody>
</table>

<table class="pingbacks prototype" border="1" style="display: none">
    <tbody>
    <tr>
        <th>Title of linking page</th>
        <th>URL</th>
        <th>Date</th>
    </tr>
    </tbody>
</table>

</body>
</html>
